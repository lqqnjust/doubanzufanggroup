<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>搜索结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    {% for hit  in results %}
        <div>
            <div>{{ hit["title"] }}</div>
            <div>{{ hit.highlights("content") }}</div>
            <div><a href='{{hit["path"]}}'>{{hit["path"]}}</a></div>
        </div>
    {% endfor %}
</body>
</html>
